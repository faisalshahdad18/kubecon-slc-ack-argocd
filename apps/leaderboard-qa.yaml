apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'leaderboard-qa'
spec:
  destination:
    name: 'in-cluster'
    namespace: 'qa'
  source:
    path: 'charts/leaderboard'
    repoURL: 'git@github.com:faisalshahdad18/kubecon-slc-ack-argocd.git'
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-qa.yaml
  project: 'default'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
